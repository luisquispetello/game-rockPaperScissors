<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

</head>
<body>
    
    <h1 class="title">Rock Paper Scissors</h1>

    <div class="score-board">
        <div class="score-badge user">YOU</div>
        <div class="score-badge cpu">CPU</div>
        <div class="score-points">
            <span id="score-user">0</span>:<span id="score-cpu">0</span>
        </div>
    </div>

    <button class="rematch-btn">Rematch</button>

    <div class="choices">
        <div id="rock" class="choice">
            <img src="images/rock.png" alt="rock">
        </div>
        <div id="paper" class="choice">
            <img src="images/paper.png" alt="paper">
        </div>
        <div id="scissors" class="choice">
            <img src="images/scissors.png" alt="scissors">
        </div>
    </div>

    <h2 class="cta">Make your move</h2>

    <div class="result-box">
        <div class="result-box-content"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
